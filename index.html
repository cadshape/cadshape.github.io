---
layout: default
title: "Home"
---

<div class="hero-section">
    <h1>Welcome to Cadshape</h1>
    <p>Leading experts in mechanical consultancy and engineering solutions.</p>
</div>

<div class="slideshow">
    {% for project in site.projects %}
        <div class="slide">
            <a href="{{ project.url }}">
                <h2>{{ project.title }}</h2>
                <img src="{{ project.thumbnail }}" alt="Thumbnail for {{ project.title }}">
            </a>
            <p>{{ project.description }}</p>
        </div>
    {% endfor %}
</div>
